<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  
  .calendar {
    margin-bottom: 20px;
  }
  
  .month {
    display: flex;
    align-items: center;
  }
  
  .prev,
  .next {
    cursor: pointer;
    margin: 0 10px;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
  }
  
  table th {
    background-color: #f2f2f2;
    padding: 10px;
    text-align: center;
  }
  
  table td {
    padding: 10px;
    text-align: center;
  }
  
  table td.empty {
    background-color: #fff;
  }
  
  table td.filled {
    background-color: #ffccff;
  }
  
  .reminder-form {
    margin-bottom: 20px;
  }
  
  .reminder-form input {
    margin-right: 10px;
    padding: 5px;
  }
  
  .reminder-list {
    width: 400px;
  }
  
  .reminder-list thead th {
    background-color: #f2f2f2;
    padding: 10px;
    text-align: left;
  }
  
  .reminder-list tbody td {
    padding: 10px;
  }
  
  .reminder-list tbody td button {
    cursor: pointer;
  }
  
  .reminder-list tbody td button.edit {
    margin-right: 5px;
  }
</style>
<body>
  <div class="calendar">
    <h2>Calendar</h2>
    <div class="month">
      <span class="prev">&#8249;</span>
      <h3 id="month-year"></h3>
      <span class="next">&#8250;</span>
    </div>
    <table>
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendar-body">
      </tbody>
    </table>
  </div>

  <div class="reminder-form">
    <h2>Add Reminder</h2>
    <form id="reminder-form">
      <input type="text" id="event" placeholder="Event" required>
      <input type="date" id="date" required>
      <input type="time" id="time" required>
      <button type="submit">Add Reminder</button>
    </form>
  </div>

  <div class="reminder-list">
    <h2>Reminder List</h2>
    <table>
      <thead>
        <tr>
          <th>Event</th>
          <th>Date</th>
          <th>Time</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="reminder-list-body">
      </tbody>
    </table>
  </div>

  <script>
    // Класс Reminder (Напоминание)
class Reminder {
    constructor(event, date, time) {
      this.event = event;
      this.date = date;
      this.time = time;
    }
  }
  
  // Класс Calendar (Календарь)
  class Calendar {
    constructor() {
      this.reminders = [];
      this.currentMonth = new Date().getMonth();
      this.currentYear = new Date().getFullYear();
      this.months = [
        "January", "February", "March", "April", "May", "June", "July",
        "August", "September", "October", "November", "December"
      ];
      this.createCalendar();
      this.addEventListeners();
      this.displayMonthYear();
    }
  
    createCalendar() {
      const calendarBody = document.getElementById("calendar-body");
      calendarBody.innerHTML = "";
  
      const firstDay = new Date(this.currentYear, this.currentMonth, 1).getDay();
      const lastDay = new Date(this.currentYear, this.currentMonth + 1, 0).getDate();
  
      let date = 1;
  
      for (let i = 0; i < 6; i++) {
        const row = document.createElement("tr");
        
        for (let j = 0; j < 7; j++) {
            if (i === 0 && j < firstDay) {
            const cell = document.createElement("td");
            const cellText = document.createTextNode("");
            cell.appendChild(cellText);
            row.appendChild(cell);
            } else if (date > lastDay) {
            break;
            } else {
            const cell = document.createElement("td");
            const cellText = document.createTextNode(date);
            cell.appendChild(cellText);
            row.appendChild(cell);
            date++;
            }
            }
            calendarBody.appendChild(row);
        }
    }

    addEventListeners() {
    const prevButton = document.querySelector(".prev");
    const nextButton = document.querySelector(".next");
    prevButton.addEventListener("click", () => {
    this.currentMonth--;
    if (this.currentMonth < 0) {
    this.currentMonth = 11;
    this.currentYear--;
    }
    this.displayMonthYear();
    this.createCalendar();
    });
    nextButton.addEventListener("click", () => {
    this.currentMonth++;
    if (this.currentMonth > 11) {
    this.currentMonth = 0;
    this.currentYear++;
    }
    this.displayMonthYear();
    this.createCalendar();
    });
    const reminderForm = document.getElementById("reminder-form");
reminderForm.addEventListener("submit", (e) => {
  e.preventDefault();
  
  const eventInput = document.getElementById("event");
  const dateInput = document.getElementById("date");
  const timeInput = document.getElementById("time");
  
  const event = eventInput.value;
  const date = dateInput.value;
  const time = timeInput.value;
  
  const reminder = new Reminder(event, date, time);
  this.reminders.push(reminder);
  this.displayReminders();
  reminderForm.reset();
});
}

displayMonthYear() {
const monthYear = document.getElementById("month-year");
monthYear.textContent = this.months[this.currentMonth]+ this.currentYear;
}

displayReminders() {
const reminderListBody = document.getElementById("reminder-list-body");
reminderListBody.innerHTML = "";
this.reminders.forEach((reminder) => {
    const row = document.createElement("tr");
    
    const eventCell = document.createElement("td");
    const eventText = document.createTextNode(reminder.event);
    eventCell.appendChild(eventText);
    row.appendChild(eventCell);
    
    const dateCell = document.createElement("td");
    const dateText = document.createTextNode(reminder.date);
    dateCell.appendChild(dateText);
    row.appendChild(dateCell);
    
    const timeCell = document.createElement("td");
    const timeText = document.createTextNode(reminder.time);
    timeCell.appendChild(timeText);
    row.appendChild(timeCell);
    
    const deleteCell = document.createElement("td");
    const deleteButton = document.createElement("button");
    deleteButton.textContent = "Delete";
    deleteButton.addEventListener("click", () => {
      this.reminders = this.reminders.filter((r) => r !== reminder);
      this.displayReminders();
    });
    deleteCell.appendChild(deleteButton);
    row.appendChild(deleteCell);
    
    reminderListBody.appendChild(row);
  });}
}
document.getElementById("reminder-form").addEventListener("submit", function(event) {
    event.preventDefault();
    addReminder();
  });
  
  function addReminder() {
    const event = document.getElementById("event").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
  
    const reminder = new Reminder(event, date, time);
    if (reminder.validate()) {
      reminderList.push(reminder);
      displayReminders();
      document.getElementById("event").value = "";
      document.getElementById("date").value = "";
      document.getElementById("time").value = "";
    } else {
      alert("Please fill in all fields and choose a future date and time.");
    }
  }
// Создаем экземпляр класса Calendar при загрузке страницы
window.addEventListener("load", () => {
const calendar = new Calendar();
});
  </script>
</body>
</html>
